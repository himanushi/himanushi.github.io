name: Generate Comment
on:
  push:
    paths:
      - "public/blogs/*.md"

jobs:
  generate-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install Dependencies
        run: npm install

      # 更新されたブログファイル名を取得
      - name: Get list of dates from updated markdown files
        run: |
          git diff --name-only HEAD~1 | grep 'public/blogs/.*\.md' | sed -e 's/public\/blogs\/\([0-9-]*\)\.md/\1/' > changed_dates.txt

      - name: Generate comment
        run: |
          ./scripts/generateComment.js ${{ secrets.OPENAI_API_KEY }} comment

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Auto-generated comments for updated blogs"
          git push
